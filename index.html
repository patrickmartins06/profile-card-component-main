<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="block_top">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div id="block-mid">
        <p>Victor Crest <a> 26</a></p>

        <a>London</a>
      </div>
      <hr />
      <div id="block_bottom">
        <div class="block-bot-1">
          <p>80K</p>
          <a>Followers</a>
        </div>
        <div class="block-bot-2">
          <p>803K</p>
          <a>Likes</a>
        </div>
        <div class="block-bot-3">
          <p>1.4K</p>
          <a> Photos</a>
        </div>
      </div>
    </main>
  </body>
</html>
